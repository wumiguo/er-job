input:
  path: data-er-input
  dataType: csv
sourcesPairs:
  - name: "Trade&Product ER-Joining"
    forcedRun: true
    sourcePair: ["trade", "product"]
    idFields: ["t_id", "p_id"]
    joinFields:
      - source1Field: "t_pid"
        source2Field: "p_id"
        weight: 0.9
      - source1Field: "system"
        source2Field: "sys"
        weight: 0.1
    source1Filters:
      - field: site
        values: ["CN"]
      - field: t_date
        values: ["20200715"]
    source2Filters:
      - field: type
        values: ["fund"]
    statePath: tp_stat.txt
    source1AdditionalExtractFields: ["t_user", "site"]
    source2AdditionalExtractFields: ["p_name", "remark"]
    joinResultFile: trade-product/tp-mapping3
  - name: "Trade&CounterParty ER-Joining"
    forcedRun: true
    sourcePair: ["trade", "counterparty"]
    idFields: ["t_id", "c_id"]
    joinFields:
      - source1Field: "t_cptyid"
        source2Field: "c_id"
        weight: 1.0
    source1Filters:
      - field: site
        values: ["CN"]
    source2Filters:
      - field: region
        values: ["APC"]
    statePath: tc_stat.txt
    joinResultFile: trade-counterparty/tc-mapping
output:
  path: data-er-output
  dataType: csv
  overwriteOnExist: true
  showSimilarity: true
useFlow: EDJoinFlow
